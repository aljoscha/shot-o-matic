{% extends "layout.html" %}
{% block body %}
{%- for shot in screenshots %}
    <div class="span-12 {{ loop.cycle('', 'last') }} screenshot">
        <a href="{{ url_for('screenshot', shot=shot) }}"><img src="{{ url_for('screenshot', shot=shot) }}"></a>
    {%- if session.logged_in %}
        <a href="{{ url_for('delete_screenshot', shot=shot) }}">delete</a>
    {%- endif %}
    </div>
{{ loop.cycle('', '    <hr class="space">') | safe }}
{%- else -%}
    <em>Unbelievable.  No screenshots here so far</em>
{%- endfor %}
{% endblock %}
